<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./output.css">
  <!-- <link rel="stylesheet" href="./input.css"> -->
  <title>Landing Page</title>
</head>
<body class="font-sans bg-body-color">
  <header>
    <nav class="container mx-auto flex justify-center py-4 my-4">
      <div class="w-[700px] h-[150px] my-5 border-[1px] border-[ 3px solid rgba(255, 255, 255, 0.289199] rounded-[15px] flex ">
        <img src="./images/logo.svg" alt="" class="mt-[27.68px] mr-[337.2px] mb-[29.64px] ml-[33.32px]">
        <div class="w-[150px] h-[114px] bg-rule-color my-[18px] mr=[24px] rounded-lg flex justify-center items-center flex-col">
          <span class="text-score-color text-sm text-center uppercase">score</span>
          <span class="text-number-color text-lg text-center">0</span>
        </div>
      </div>
    </nav>
  </header>

  <main class="h-[(100vh-3rem)]">
    <div class="w-[476px] h-[430px] mt-[64px] mx-auto relative">
      <img src="./images/bg-triangle.svg" alt="" class="mx-auto pt-[99.5px]">
      <div class="outer-oval1  bg-paper-outer1">
        <div class="outer-oval2 bg-paper-outer2 ">
          <div class="outer-oval3 bg-outer3">
            <div class="outer-oval4 bg-outer4">
              <img src="./images/icon-paper.svg" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="outer-oval1  bg-scissors-outer1 absolute right-0">
        <div class="outer-oval2 bg-scissors-outer2 ">
          <div class="outer-oval3 bg-outer3">
            <div class="outer-oval4 bg-outer4">
              <img src="./images/icon-scissors.svg" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="outer-oval1  bg-rock-outer1 absolute left-[139px] mt-[227px]">
        <div class="outer-oval2 bg-rock-outer2 ">
          <div class="outer-oval3 bg-outer3">
            <div class="outer-oval4 bg-outer4">
              <img src="./images/icon-rock.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="btn">
    <button class="text-sm text-rule-color border-[1px] w-[128px] h-[40px] rounded-lg text-center uppercase ">Rules</button>
  </div>
</body>
</html>
